name: Super Linting & Automation Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  issues:
    types: [opened, labeled, reopened]
  pull_request_target:
    types: [opened]

jobs:
  # ============= SUPER LINTER =============
  super-lint:
    name: Super Linter for Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Super-Linter
        uses: super-linter/super-linter@v4.10.1
        env:
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_PYTHON: true
          VALIDATE_TYPESCRIPT: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          VALIDATE_MARKDOWN: true
        continue-on-error: true
  
  # ============= GREET NEW CONTRIBUTORS =============
  greet:
    name: Welcome New Contributors
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Greet on first interaction
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: 'ðŸŽ‰ Welcome @${{ github.actor }}! Thanks for opening your first issue. We appreciate your contribution to the voluntary-consent-detector project!'
          pr-message: 'ðŸŽ‰ Congratulations @${{ github.actor }} on your first pull request! We''re excited to have your contribution to the AI emotion detection system.'
        continue-on-error: true
  
  # ============= CLOSE STALE ISSUES =============
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Close stale issues and PRs
        uses: actions/stale@v8
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'âš ï¸ This issue is stale and will be closed soon. Please update if needed.'
          stale-pr-message: 'âš ï¸ This PR is stale and will be closed soon. Please update for review.'
          days-before-stale: 30
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
        continue-on-error: true
  
  # ============= CODE QUALITY SUMMARY =============
  summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ¯ Super Linting & Automation Suite" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Super Linter - Comprehensive code quality checks" >> $GITHUB_STEP_SUMMARY
          echo "âœ… First Interaction - Welcome new contributors" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Stale Management - Auto-close inactive issues/PRs after 30 days" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Python & TypeScript validation" >> $GITHUB_STEP_SUMMARY
          echo "âœ… JSON, YAML, Markdown linting" >> $GITHUB_STEP_SUMMARY
